version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app1
      - app2
    networks:
      - app-network

  app1:
    image: your-app1-image
    networks:
      - app-network

  app2:
    image: your-app2-image
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
